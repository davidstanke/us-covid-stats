<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>COVID19 stats</title>

</head>
<body class="d-flex flex-column h-100">
<main role="main" class="flex-shrink-0">
   <div class="jumbotron">
      <div class="container"> 
        <h1>COVID19 stats</h1>
        <div class="input-group mb-3 input-group-lg">
        <div class="input-group-prepend" >
          <span class="input-group-text">ZipCode</span>
        </div>
        <input class="form-control" name="zipcode" type="text" id="zipcode" value="{{zipcode}}" onfocus="this.value=''">
        </div>
        <button type="button" onclick="GeoMe()" class="btn btn-primary">Locate by IP</button>
        <!--<button onclick="UpdateURL()" class="btn btn-primary">Go</button>-->
    </div>    
  </div>
  <div class="container"> 
    {% block content %} {% endblock %}
  </div>
</main>
<footer class="footer mt-auto py-2 bg-dark">
  <div class="container">
    <span class="text-light">Data & API via <a class="text-info" href="https://www.mulesoft.com/exchange/68ef9520-24e9-4cf2-b2f5-620025690913/covid19-data-tracking-api/">Mulesoft</a> | View project on <a class="text-info" href="https://github.com/vszal/us-covid-stats/">Github</a>
  </span>
  </div>
</footer>

  <script>
  document.getElementById('zipcode').onkeydown = function(e){
    if(e.keyCode == 13){
      UpdateURL()
    }
  };
  function UpdateURL(){
    var domain = "{{url_for('home')}}"
    var qstring = document.getElementById("zipcode").value;
    window.location.href = domain + qstring;
  }
  function GeoMe(){
    var domain = "{{url_for('home')}}"
    window.location.href = "{{url_for('home')}}"
  }
  </script>
</body>
</html>
