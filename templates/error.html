{% extends 'base.html' %}

{% block content %} 
        <div class="alert alert-warning">
          {% if zipcode %}
          <strong>{{zipcode}}</strong> is not a valid ZipCode
          {% endif %}
          {% if country %}
          <strong>Location error</strong> only valid for U.S. COVID19 stats. You seem to be in {{country}}.
          {% endif %}
        </div>
{% endblock %}
